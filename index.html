<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link rel="stylesheet" href="./css/main.min.css" />
</head>

<body>

    <div id="home">

        <div id="wrap">

            <div id="display">

                <p id="resultado">
                    <!-- empty -->
                </p>

            </div>

            <table id="table">

                <tr>
                    <td class="tecla" id="clear">C</td>
                    <td class="tecla" id="dell">DEL</td>
                    <td class="tecla" id="dividido">รท</td>
                    <td class="tecla" id="vezes">X</td>
                </tr>

                <tr>
                    <td class="tecla" id="7">7</td>
                    <td class="tecla" id="8">8</td>
                    <td class="tecla" id="9">9</td>
                    <td class="tecla" id="menos">-</td>
                </tr>

                <tr>
                    <td class="tecla" id="4">4</td>
                    <td class="tecla" id="5">5</td>
                    <td class="tecla" id="6">6</td>
                    <td class="tecla" id="mais">+</td>
                </tr>

                <tr>
                    <td class="tecla" id="1">1</td>
                    <td class="tecla" id="2">2</td>
                    <td class="tecla" id="3">3</td>
                    <td class="tecla" rowspan="2" id="igual">=</td>
                </tr>

                <tr>
                    <td class="tecla" colspan="2" id="0">0</td>
                    <td class="tecla" id="ponto">.</td>
                </tr>

            </table>

        </div>

    </div>

    <script src="./js/app.js"></script>
</body>

</html>
